<!DOCTYPE html>
<html>
<head>
	<title>Numbers</title>
	<script>
		window.onload = function() {
			var p = document.getElementById("result");
			for (var i = 1; i <= 10; i++) {
				p.innerHTML += "<span style='color:" 
								+ generateColor() + "'>" 
								+ i 
								+ "</span><br/>";
			}

			function generateColor() {
				return "rgb(" + generateNumber() + ", " 
							+ generateNumber() + ", "
							+ generateNumber() + ")";
			}

			function generateNumber() {
				var min = 0, max = 255;
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
		}
	</script>
</head>
<body>
	<p id="result"></p>
</body>
</html>
