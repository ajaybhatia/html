<!DOCTYPE html>
<html>
<head>
	<title>CSS After Effects</title>
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<style type="text/css">
		.header {
			text-align: center;
			color: blue;
			background-color: cyan;
			font-size: 2.5em;
			font-family: 'Serto Jerusalem Outline', 'Arial', 'Sans serif', 'serif';
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$('h1').mouseover(function () {
				$('h1').each(function() {
					$(this).removeClass("header");
				});
				$(this).addClass("header");
			});
		}); 
	</script>
</head>
<body>
	<h1>Welcome to CSS</h1>

	<h1>Awesome</h1>

	<h1>BCA</h1>

	<h1>Heading 1</h1>

	<h1>Heading 2</h1>
</body>
</html>
