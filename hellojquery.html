<!-- 
	Script: 8 - Query says, “Hello!”
-->

<!DOCTYPE html>
<html>
<head>
	<title>Hello, jQuery!</title>
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<style type="text/css">
		div {
			text-align: center;
		}

		.left {
			text-align: left;
		}

		.center {
			text-align: center;
		}

		.right {
			text-align: right;
		}
	</style>
	<script>
		$(document).ready(function() {
			$("h1").on("click", function() {
				$(this).html("Hello, jQuery!");
				$(this).fadeOut(1000);
				$(this).fadeIn(1000);
			});

			$("button:first").on("click", function() {
				$("h1").removeClass("center");
				$("h1").removeClass("right");
				$("h1").addClass("left");
			});

			$("button:nth-child(2)").on("click", function() {
				$("h1").addClass("center");
				$("h1").removeClass("right");
				$("h1").removeClass("left");
			});

			$("button:last").on("click", function() {
				$("h1").removeClass("center");
				$("h1").addClass("right");
				$("h1").removeClass("left");
			});
		});
	</script>
</head>
<body>
	<h1 class="center">Welcome</h1>
	<div>
		<button>&lt;</button>
		<button>Center</button>
		<button>&gt;</button>
	</div>
</body>
</html>
