<!--
	JQuery says, “Hello!”
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello, jQuery!</title>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
	<script src="js/jquery-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("h1").html("Hello, jQuery!");
			$("h2").html("Welcome");
			$("h1").addClass("center-h1");
			$("h2").addClass("center-h2");
			setInterval(blink, 1000);
		});

		function blink() {
			$("h1").animate({
				height: "toggle",
				width: "toggle",
				opacity: "toggle"
			}, {
				duration: "slow"
			});
		}
	</script>
	<style type="text/css" media="screen">
		body {
			font-family: 'PT Sans Narrow', sans-serif;
		}

		.center-h1 {
			text-align: center;
			font-size: 8em;
			color: darkgreen;
		}

		.center-h2 {
			text-align: center;
			font-size: 6em;
			color: darkblue;
		}
	</style>
</head>
<body>
	<h1><!--Greetings from jQuery--></h1>
	<h2><!--Welcome message--></h2>
</body>
</html>
