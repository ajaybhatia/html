<!DOCTYPE html>
<html>
<head>
	<title>Validations using jQuery</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Fontawesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		table {
			margin: 0 auto;
		}

		.name-error, .age-error {
			display: none;
			color: red;
			background-color: lightyellow;
		}

		ul {
			margin-top: 100px;
		}

		body {
			padding: 50px;
		}

		.container:nth-child(2) {
			margin: 0 auto;
			text-align: center;
		}

		li {
			list-style-type: none;
			display: inline;
			padding-right: 50px;
		}
	</style>

	<script>
		$(document).ready(function() {
			$("input[type='text']").on('focusout', function() {
				if ($(this).val() == "")
					$(".name-error").css("display", "block");
				else 
					$(".name-error").css("display", "none");
			});

			$("input[type='number']").on('focusout', function() {
				if (!$(this).val() || ($(this).val() < 1) || ($(this).val() > 100))
					$(".age-error").css("display", "block");
				else
					$(".age-error").css("display", "none");
			});
		});	
	</script>
</head>
<body>
<div class="container">
	<form action="" method="POST" role="form">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" class="form-control" value="" placeholder="">
			<span class="name-error">Name cannot be empty</span>
		</div>
		
		<div class="form-group">
			<label for="age">Age:</label>
			<input type="number" id="age" class="form-control" value="" placeholder="">
			<span class="age-error">Age cannot be empty or should be between 1 to 100</span>
		</div>
	
		<button type="submit" class="btn fa fa-plus">Submit</button>
	</form>
</div>

<div class="container">
		<ul>
			<li><i class="fa fa-facebook"></i></li>
			<li><i class="fa fa-twitter"></i></li>
			<li><i class="fa fa-google-plus"></i></li>
			<li><i class="fa fa-github"></i></li>
			<li><i class="fa fa-bitbucket"></i></li>
		</ul>

		<footer>
			Copyright &copy All rights reserved.	
		</footer>
	</div>
</body>
</html>
