<!--
	Write a JavaScript code to print your name with each letter in different size and color.
-->

<!DOCTYPE html>
<html>
<head>
	<title>Random Coloring and Size for Name</title>
	<script>
		window.onload = setInterval(function() {
			var p = document.getElementById("name");
			var text = "Ajay";
			var tags = "";

			for (var i = 0; i < text.length; i++) {	
				var char = text.charAt(i);
				var fs = parseInt(Math.random() * 500);
				var r = parseInt(Math.random() * 256);
				var g = parseInt(Math.random() * 256);
				var b = parseInt(Math.random() * 256);

				tags += "<span style='font-size:" + fs + "px; color: rgb(" + r + ", " + g + ", " + b + ")'>" + char + "</span>";
			}

			p.innerHTML = tags;
		}, 1000);
	</script>
</head>
<body>
	<p id="name" style="text-align: center"></p>
</body>
</html>
